<app-navbar></app-navbar>

<table mat-table [dataSource]="lista_estudiantes" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> COD. ESTUDIANTE </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> EDAD </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>


  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> CARRERA </th>
    <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" type="button" (click)="eliminarEstudiante(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab style="background-color: rgb(54, 241, 54);" type="button" (click)="editarEstudiante(element.id)">
        <mat-icon>edit</mat-icon>
      </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="nombres_columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: nombres_columnas;"></tr>

</table>
